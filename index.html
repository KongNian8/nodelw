
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>此刻出发 · 不负少年</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    /* === 全局 === */
    *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;}
    html,body{height:100%;}
    body{display:flex;align-items:center;justify-content:center;background:#111;color:#eee;overflow:hidden;position:relative;}

    /* === GT 背景 === */
    .gt-bg{
        position:fixed;
        top:50%;left:50%;
        transform:translate(-50%,-50%);
        font-weight:900;
        font-size:clamp(15rem,30vw,35rem);
        letter-spacing:-.08em;
        color:rgba(255,215,0,.06);
        z-index:0;
        user-select:none;
        pointer-events:none;
    }

    /* === 左上角 Logo === */
    .logo{
        position:absolute;
        top:1.2rem;
        left:1.2rem;
        z-index:10;
        display:flex;
        align-items:center;
        gap:.6rem;
    }
    .logo img{
        width:clamp(36px,4vw,48px);
        height:auto;
        border-radius:50%;
        box-shadow:0 0 6px rgba(255,215,0,.4);
    }
    .logo span{
        font-size:clamp(.9rem,2vw,1.1rem);
        font-weight:bold;
        color:#ffd700;
        white-space:nowrap;
    }

    /* === 主内容 === */
    .hero{
        position:relative;
        z-index:5;
        text-align:center;
        padding:2rem 1rem;
        max-width:900px;
        width:100%;
    }
    .hero h1{
        font-size:clamp(2.5rem,6vw,5rem);
        font-weight:900;
        background:linear-gradient(135deg,#ffd700 0%,#ff6b6b 100%);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
        animation:shine 3s ease-in-out infinite alternate;
    }
    @keyframes shine{
        from{filter:brightness(1);}
        to{filter:brightness(1.3);}
    }
    .hero p{
        margin:2rem 0;
        font-size:clamp(1.1rem,2.5vw,1.5rem);
        line-height:1.8;
        color:#ccc;
    }
    .verse{
        display:inline-block;
        margin:2rem 0;
        padding:1rem 2rem;
        font-size:clamp(1.5rem,4vw,2.8rem);
        font-weight:bold;
        color:#fff;
        letter-spacing:.1em;
        background:rgba(255,255,255,.05);
        border:1px solid rgba(255,215,0,.4);
        border-radius:8px;
        box-shadow:0 0 20px rgba(255,215,0,.2);
    }
    .cta{
        display:inline-block;
        margin-top:2rem;
        padding:1rem 2.5rem;
        font-size:1.1rem;
        font-weight:bold;
        color:#111;
        background:#ffd700;
        border:none;
        border-radius:50px;
        cursor:pointer;
        transition:all .3s ease;
    }
    .cta:hover{
        transform:translateY(-3px);
        box-shadow:0 10px 20px rgba(255,215,0,.4);
    }

    /* === 页脚备案 === */
    .footer{
        position:absolute;
        bottom:.5rem;
        left:50%;
        transform:translateX(-50%);
        width:100%;
        padding:.5rem 1rem;
        font-size:.75rem;
        color:#666;
        text-align:center;
        line-height:1.4;
        z-index:5;
    }
    .footer a{color:#888;text-decoration:none;}
    .footer a:hover{color:#ffd700;}

    /* === 弹窗 === */
    .modal{
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.65);
        display:flex;
        align-items:center;
        justify-content:center;
        opacity:0;
        visibility:hidden;
        transition:opacity .4s ease;
        z-index:999;
    }
    .modal.show{
        opacity:1;
        visibility:visible;
    }
    .modal-box{
        background:#1a1a1a;
        border:1px solid rgba(255,215,0,.3);
        border-radius:12px;
        padding:2.5rem 2rem;
        max-width:320px;
        text-align:center;
        transform:scale(.95);
        transition:transform .4s ease;
    }
    .modal.show .modal-box{
        transform:scale(1);
    }
    .modal-title{
        font-size:1.3rem;
        font-weight:bold;
        margin-bottom:.8rem;
        color:#ffd700;
    }
    .modal-text{
        font-size:1rem;
        line-height:1.6;
        color:#ddd;
        margin-bottom:1.5rem;
    }
    .modal-close{
        background:#ffd700;
        color:#111;
        border:none;
        padding:.6rem 1.6rem;
        font-weight:bold;
        border-radius:50px;
        cursor:pointer;
        transition:background .3s;
    }
    .modal-close:hover{background:#fff;}
</style>
</head>

<body>
    <!-- GT 背景 -->
    <div class="gt-bg">GT</div>

    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <span>Go To Make</span>
    </div>

    <!-- 主内容 -->
    <section class="hero">
        <h1>此刻出发 · 不负少年</h1>
        <p>
            人生最可惜的不是 “我做了没成功”，而是 “我本可以，却没敢做”。<br>
            时间不等人，别让犹豫偷走你的可能，别让怯懦浪费你的时光。<br>
            现在就出发，去闯、去试、去经历，才不算白过这一程。
        </p>
        <div class="verse">莫等闲，白了少年头，空悲切</div>
        <button class="cta" id="openModal">现在就行动</button>
    </section>

    <!-- 备案信息 -->
    <footer class="footer">
        <p>
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">
                鲁ICP备16047249号-3
            </a>
        </p>
        <small>© <span id="year"></span> BrandName. All Rights Reserved.</small>
    </footer>

    <!-- 弹窗 -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-title">行动就是答案</div>
            <div class="modal-text">
                再小的步伐，也比原地踏步更接近梦想。<br>
                现在就出发，未来会感谢今天勇敢的你！
            </div>
            <button class="modal-close" id="closeModal">我准备好了</button>
        </div>
    </div>

<script>
    /* 生成年份 */
    document.getElementById('year').textContent = new Date().getFullYear();

    /* 弹窗逻辑 */
    const modal = document.getElementById('modal');
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');

    openBtn.addEventListener('click', () => modal.classList.add('show'));
    closeBtn.addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', e => {
        if (e.target === modal) modal.classList.remove('show');
    });
</script>
</body>
</html>
